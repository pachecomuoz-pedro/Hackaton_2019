{% extends "base.html" %}
{% load staticfiles %}
{% block titulo %}
    Registro participante
{% endblock %}

{% block contenido %}
    <h1>{{ accion }} Participante</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ registro_participante.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_participantes' %}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        $( document ).ready(function() {
            $("#id_municipio").children().remove();
        });
    </script>
{% endblock %}
